<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Prediction - Is it a Cat?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
        }

        .result-container.cat {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .result-container.not-cat {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .result-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-title.cat {
            color: #28a745;
        }

        .result-title.not-cat {
            color: #dc3545;
        }

        .result-details {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Is it a Cat?</h1>
        <p class="subtitle">Upload an image and let AI tell you!</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">PNG, JPG, JPEG up to 10MB</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <br>
            <button class="btn" id="predictBtn">Predict üîÆ</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea; font-weight: 600;">Analyzing image...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-details" id="resultDetails"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultTitle = document.getElementById('resultTitle');
        const resultDetails = document.getElementById('resultDetails');
        const errorMessage = document.getElementById('errorMessage');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Predict button
        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Show loading
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            predictBtn.disabled = true;

            // Create form data
            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                // Send to API
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Prediction failed');
                }

                // Show results
                displayResults(data);

            } catch (error) {
                showError(error.message);
            } finally {
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        });

        function displayResults(data) {
            resultContainer.style.display = 'block';
            
            // Set cat or not-cat class
            if (data.is_cat) {
                resultContainer.className = 'result-container cat';
                resultTitle.className = 'result-title cat';
                resultTitle.textContent = '‚úÖ Yes, it\'s a cat!';
            } else {
                resultContainer.className = 'result-container not-cat';
                resultTitle.className = 'result-title not-cat';
                resultTitle.textContent = '‚ùå Not a cat';
            }

            // Show details
            let detailsHTML = `
                <div class="result-item">
                    <strong>Detected Class:</strong>
                    <span>${data.detected_class}</span>
                </div>
                <div class="result-item">
                    <strong>Confidence:</strong>
                    <span>${(data.confidence * 100).toFixed(2)}%</span>
                </div>
            `;

            if (data.top_predictions && data.top_predictions.length > 0) {
                detailsHTML += '<div style="margin-top: 15px;"><strong>Top Predictions:</strong></div>';
                data.top_predictions.forEach((pred, index) => {
                    detailsHTML += `
                        <div class="result-item">
                            <span>${index + 1}. ${pred.class}</span>
                            <span>${(pred.confidence * 100).toFixed(2)}%</span>
                        </div>
                    `;
                });
            }

            resultDetails.innerHTML = detailsHTML;
        }

        function showError(message) {
            errorMessage.textContent = '‚ùå Error: ' + message;
            errorMessage.style.display = 'block';
            loading.style.display = 'none';
        }
    </script>
</body>
</html>
